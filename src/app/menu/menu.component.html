<div *ngFor="let dish of menu">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ dish.name }}</mat-card-title>
        <mat-card-subtitle>{{ dish.price | currency }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="dish.imageUrl" alt="Dish Image">
      <mat-card-content>
        <p>{{ dish.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="addToCart(dish)">Add to Cart</button>
      </mat-card-actions>
    </mat-card>
  </div>
