<div class="restaurants-section">
  <h1>
    Top Moroccan Dishes and more in
    <img src="assets/poor.jpg" alt="Do9ni Logo" class="logo-inline">
  </h1>

  <div class="search-container">
    <input 
      type="text" 
      placeholder="Search dishes by name" 
      [(ngModel)]="searchQuery" 
      (input)="searchDishes()" 
    />
  </div>

  <!-- Display the video if no dishes match the search query -->
  <div *ngIf="showNoResultsVideo; else dishesList" class="no-results-video">
    <video width="320" height="240" controls autoplay>
      <source src="assets/smo7at.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Dishes list -->
  <ng-template #dishesList>
    <div class="restaurants-grid">
      <!-- Dish items displayed here -->
      <a *ngFor="let dish of filteredDishes" href="#" class="restaurant-item">
        <img [src]="dish.image" alt="{{ dish.name }}" />
        <p>{{ dish.name }} - {{ dish.price }} MAD</p>
        <p>Rating: {{ dish.rating }} â˜…</p>
        <button (click)="addToCart(dish)">Add to Cart</button>
      </a>
    </div>
  </ng-template>
</div>
