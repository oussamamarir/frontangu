<div class="login-container">
  <div class="left-section">
    <img src="/assets/oo.webp" alt="Logo" class="logo" />
    <h1 class="welcome-text">Welcome Back</h1>
    <p class="login-subtext">Login to your account</p>

    <div class="social-buttons">
      <button class="social-button google-button" (click)="openLink('https://www.google.com')">
        <img src="/assets/google.jpeg" alt="Google" class="icon" />
        Google
      </button>
      <button class="social-button facebook-button" (click)="openLink('https://www.facebook.com')">
        <img src="/assets/face.jpeg" alt="Facebook" class="icon" />
        Facebook
      </button>
    </div>

    <p class="divider-text">Or continue with</p>

    <form>
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Enter your email"
        required
      />

      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Enter your password"
        required
      />
    </form>

    <button class="login-button" (click)="onLogin()">Log In</button>

    <div class="signup-link">
      <p>
        Don't have an account?
        <a routerLink="/signup">Sign Up</a>
      </p>
    </div>
  </div>

  <div class="right-section">
    <div class="background-image"></div>
  </div>
</div>
